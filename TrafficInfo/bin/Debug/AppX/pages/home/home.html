<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8" />
        <title>homePage</title>

        <!-- WinJS references -->
        <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
        <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
        <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    
        <!-- Project references -->
        <link href="/css/default.css" rel="stylesheet" />
        <link href="/pages/home/home.css" rel="stylesheet" />
        <script src="/pages/home/home.js"></script>
    
        <!-- Dependencies -->
        <script src="../../Repositories/NztaRepository.js"></script>
        <script src="../../Repositories/CameraCoordinateRepository.js"></script>
        <script src="../../Repositories/TrafficSettingsRepository.js"></script>
        <script src="../../Coordinators/LocationCoordinator.js"></script>
        <script src="../../Services/MapService.js"></script>
        <script src="../../Services/CharmBarService.js"></script>
        <script src="../../Services/GrpahicsRenderService.js"></script>
        <script src="../../Domain/Location.js"></script>
        <script src="../../Domain/Camera.js"></script>
        <script src="../../Domain/CameraPushpinInfo.js"></script>

    </head>

    <body >
        <!-- The content that will be loaded and displayed. -->
        <div class="fragment homepage">
            <header aria-label="Header content" role="banner">
                <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
        
                <h1 class="titlearea win-type-ellipsis">
                    <span class="pagetitle">Welcome to NZ Traffic</span>
                </h1>
            </header>
        
            <section role="main">
                
                <div id="mapDiv" style="position: relative;height: 90%"></div>

                <div id="searchResultTemplate" data-win-control="WinJS.Binding.Template">
                    <div>
                        <h3 data-win-bind="innerText: name" style="height: 40px"></h3>
                    </div>
                </div>
                <div class="searchItem" style="position: absolute;top: 130px;left:122px;float: left;width: 200px;height: 500px;" id="searchResultList" data-win-control="WinJS.UI.ListView" data-win-options="{itemTemplate: select('#searchResultTemplate'), selectionMode: 'single',layout: {type: WinJS.UI.ListLayout}}" ></div>

            </section>
        </div>
    </body>
</html>
