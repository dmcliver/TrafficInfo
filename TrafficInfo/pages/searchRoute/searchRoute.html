<!DOCTYPE html>
<html>
    <head>
        <title>TrafficInfo Settings</title>

        <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
        <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
        <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

        <script src="searchRoute.js" type="text/javascript"></script>
        <link href="searchRoute.css" rel="stylesheet" />

        <script src="../../Controls/AutoCompleteTextBox.js" type="text/javascript"></script>
        <script src="../../Controls/AutoCompleteTextBoxView.js" type="text/javascript"></script>
        <script src="../../Controls/AutoCompleteTextBoxController.js"></script>
        <script src="../../Controls/AutoCompleteTextBoxModel.js"></script>

        <script src="../../Services/UriEncoderService.js"></script>
        <script src="../../Domain/Place.js"></script>
        <script src="../../Services/ValidatorService.js"></script>
        <script src="../../Repositories/GeocodeRepository.js"></script>
        <script src="../../Repositories/RoamingSettingsRepository.js"></script>
        <script src="../../Presenters/SearchRoutePresenter.js"></script>

        <link rel="stylesheet" href="searchRoute.css" type="text/css" />
    </head>

    <body>
        <div class="fragment homepage">
            <header aria-label="Header content" role="banner">
                <button class="win-backbutton" aria-label="Back" disabled type="button"></button>

                <h1 class="titlearea win-type-ellipsis">
                    <span class="pagetitle">Set default search route</span>
                </h1>
            </header>

            <section role="main" id="bod">
                <div id="content">
                    <div id="settingSwitch" data-win-control="WinJS.UI.ToggleSwitch" data-win-options="{title: 'Location switch', labelOff: 'Use GPS', labelOn: 'Use settings'}"></div>

                    <form>
                        <div id="formBackgnd">
                            <div id="startControl">
                                <label id="firstFormLbl">Start location:</label>
                                <input id="startLoc" required disabled="disabled" type="text" />
                                <div id="startVal">
                                    <span id="startLocValid" style="color: red">*</span>
                                </div>
                                <div id="startSearchResultTemplate" data-win-control="WinJS.Binding.Template" style="height: 5px">
                                    <div>
                                        <h3 data-win-bind="innerText: bind_prop" style="height: 40px"></h3>
                                    </div>
                                </div>
                                <div id="startSearchResultList"
                                     data-win-control="WinJS.UI.ListView"
                                     data-win-options="{ itemTemplate: select('#startSearchResultTemplate'), selectionMode: 'single', layout: {type: WinJS.UI.ListLayout} }">
                                </div>
                            </div>
                            
                            <div id="endControl">
                                <label id="sndFormLbl" >End location:</label>
                                <input id="endLoc" required disabled="disabled" type="text" />
                                <div id="endVal">
                                    <span id="endLocValid" style="color: red">*</span>
                                </div>
                                <div id="endSearchResultTemplate" data-win-control="WinJS.Binding.Template" style="height: 5px">
                                    <div> 
                                        <h3 data-win-bind="innerText: bind_prop" style="height: 40px"></h3>
                                    </div>
                                </div>
                                <div id="endSearchResultList"
                                     data-win-control="WinJS.UI.ListView"
                                     data-win-options="{ itemTemplate: select('#startSearchResultTemplate'), selectionMode: 'single', layout: {type: WinJS.UI.ListLayout } }">
                                </div>
                            </div>
                        </div>

                        <span id="allErrors" style="display: none; color: red"></span>

                        <button disabled="disabled" id="save">Save</button>
                    </form>
                </div>
                
            </section>
        </div>

        <div id="appbar" data-win-control="WinJS.UI.AppBar" data-win-options="{placement:'top'}">
            <button id="helpButton" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'helpCmd', label:'Help', icon:'help'}" type="button"></button>
        </div>
    </body>
</html>
