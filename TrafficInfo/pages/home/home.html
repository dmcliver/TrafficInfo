<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8" />
        <title>homePage</title>

        <!-- WinJS references -->
        <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
        <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
        <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    
        <!-- Project references -->
        <link href="/css/default.css" rel="stylesheet" />
        <link href="/pages/home/home.css" rel="stylesheet" />
        <script src="/pages/home/home.js"></script>
    
        <!-- Dependencies -->
        <script src="../../Repositories/NztaRepository.js"></script>
        <script src="../../Repositories/CameraCoordinateRepository.js"></script>
        <script src="../../Repositories/TrafficSettingsRepository.js"></script>
        <script src="../../Coordinators/LocationCoordinator.js"></script>
        <script src="../../Services/MapService.js"></script>
        <script src="../../Services/CharmBarService.js"></script>
        <script src="../../Services/TileService.js"></script>
        <script src="../../Domain/Location.js"></script>
        <script src="../../Domain/Camera.js"></script>
        <script src="../../Domain/Tile.js"></script>
        <script src="../../Domain/CameraPushpinInfo.js"></script>
        <script src="../../MapBounds.js"></script>
        <script src="../../TileBadgeUpdater.js"></script>
        <script src="../../SquareTileBehaviour.js"></script>
        <script src="../../WideTileBehaviour.js"></script>
        <script src="../../LiveTileServiceDecorator.js"></script>
        <script src="../../NullTileServiceDecorator.js"></script>
        <script src="../../PushpinFactory.js"></script>
        <script src="../../Coordinators/ShareCoordinator.js"></script>
        <script src="../../Coordinators/UriBuilder.js"></script>
        <script src="../../Services/TileNotificationFactory.js"></script>

        <script src="../../Scripts/jquery-1.6.4.js"></script>

    </head>

    <body >
        <!-- The content that will be loaded and displayed. -->
        <div class="fragment homepage">
            <header aria-label="Header content" role="banner">
                <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
        
                <h1 class="titlearea win-type-ellipsis">
                    <span class="pagetitle">Welcome to Kiwi Traffic</span>
                </h1>
            </header>
        
            <section role="main">
                
                <div id="mapDiv"></div>

                <div id="searchResultTemplate" data-win-control="WinJS.Binding.Template">
                    <div>
                        <h3 data-win-bind="innerText: name" id="searchItem"></h3>
                    </div>
                </div>
                
                <!-- need to keep style position here for styling to work properly. Why? Coz javascript/css or M$ is gay? -->
                <div id="searchResultList" 
                     style="position: absolute;" 
                     data-win-control="WinJS.UI.ListView" 
                     data-win-options="{ itemTemplate: select('#searchResultTemplate'), selectionMode: 'single', layout: {type: WinJS.UI.ListLayout} }" >
                </div>

            </section>
        </div>
        
        <div id="appbar" data-win-control="WinJS.UI.AppBar" data-win-options="{placement:'top'}">
            <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'helpCmd', label:'Help', icon:'help', onclick:navigateToHelp}" type="button"></button>
            <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{section:'selection', id:'favCmd', label:'Set default route', icon:'favorite', onclick:navigateToSearchRoute}" type="button"></button>
        </div>
        
        <div id="appbarBttm" data-win-control="WinJS.UI.AppBar" data-win-options="{placement:'bottom'}">
            <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'searchCmd', label:'Search', icon:'zoom', onclick:navigateToSearch}" type="button"></button>
        </div>

    </body>
</html>
